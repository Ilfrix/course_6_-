version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: pizzeria
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pizzeria"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Контейнер с бэкендом
  backend:
    build: ./server
    container_name: fastapi_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SQLALCHEMY_DATABASE_URL: "postgresql://admin:admin@db:5432/pizzeria"
    ports:
      - "8000:8000"

volumes:
  postgres_data: